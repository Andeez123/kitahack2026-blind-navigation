name: vision_guide_ai
description: AI Vision Guide with Real-time obstacle detection - Flutter version
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Camera
  camera: ^0.10.5+9
  
  # Location
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  
  # HTTP and WebSocket
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  
  # Speech
  speech_to_text: ^6.6.0
  flutter_tts: ^4.0.2
  
  # Audio
  audioplayers: ^5.2.1
  
  # Image processing
  image: ^4.1.3
  
  # Google AI
  google_generative_ai: ^0.4.0
  
  # Permissions
  permission_handler: ^11.1.0
  
  # Utils
  path_provider: ^2.1.1
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
